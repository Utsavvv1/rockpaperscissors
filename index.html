<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <div class = "centre">
        <div class = "card" id = "player">
            <div id="player_score"> Player : </div>
            <img src = "images/utsav_duo.jpeg" alt = "plyr avatar" width="200px" height="200px" >
            <div class = "choices">
                <div id = "rock">
                    <img src="images/rockgolem.svg">
                </div>
                <div id = "paper">
                    <img src="images/raphael_paper.svg">
                </div>
                <div id = "Scissors">
                    <img src= "images/radix-icons_scissors.svg">
                </div>
            </div>
        </div>

        <div class = "card" id = "computer">
            <div id="comp_score"> Comp : </div>
            <img src = "/images/robot.png" alt = "comp avatar" width="200px" height="200px" >
            <div class = "choices">
                <div id = "rock-c">
                    <img src="images/rockgolem.svg">
                </div>
                <div id = "paper-c">
                    <img src="images/raphael_paper.svg">
                </div>
                <div id = "scissors-c">
                    <img src= "images/radix-icons_scissors.svg">
                </div>
            </div>
        </div>

    </div>
